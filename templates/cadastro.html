<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <style>

        /* Reset básico de estilos */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Definir a altura mínima e o fundo da página */
body {
    font-family: Arial, sans-serif;
    background: #f4f7fc;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Contêiner principal */
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

/* Estilo do formulário */
.form-container {
    background: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

/* Estilo do título */
.form-container h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 20px;
}

/* Estilo dos campos de input */
.input-group {
    margin-bottom: 20px;
    text-align: left;
}

/* Estilo dos rótulos (labels) */
.input-group label {
    font-size: 14px;
    color: #333;
    margin-bottom: 8px;
    display: block;
}

/* Estilo dos campos de entrada (inputs) */
.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    background-color: #f9f9f9;
}

/* Estilo do botão */
.btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

/* Efeito ao passar o mouse sobre o botão */
.btn:hover {
    background-color: #45a049;
}

/* Estilo da mensagem de erro ou sucesso (caso necessário) */
.error, .success {
    font-size: 14px;
    margin-top: 15px;
    color: #e74c3c;
}

.success {
    color: #2ecc71;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Login</h2>
            <form action="{{url_for('criar_usuario')}}" method="POST">
                <div class="input-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
